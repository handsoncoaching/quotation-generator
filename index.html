<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Quotation Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Photography Quotation Generator</h2>
        <input type="text" id="clientName" placeholder="Client Name">
        <table>
            <thead>
                <tr>
                    <th>Event Name</th>
                    <th>Photography</th>
                    <th>Videography</th>
                    <th>Candid</th>
                    <th>Cinematic</th>
                    <th>Others</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
        <button onclick="addRow()">Add Entry</button>
        <button onclick="generateQuotation()">Generate Quotation</button>
        <button onclick="downloadPDF()">Download as PDF</button>
        <button onclick="resetForm()">Reset</button>
        <div class="quote-preview" id="quotationPreview"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Quotation Generator</title>

    <!-- Google Fonts & Bootstrap -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Quill.js CSS -->
    <link href="https://cdn.jsdelivr.net/npm/quill/dist/quill.snow.css" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header class="d-flex align-items-center justify-content-center bg-white shadow p-3">
        <img src="logo.png" alt="Shutter Captures Logo" class="logo">
        <h1 class="company-name ms-3">SHUTTER CAPTURES PHOTOGRAPHY</h1>
    </header>

    <div class="container mt-4">
        <h2 class="text-center fw-bold">Quotation Generator</h2>

        <!-- Client Details Section -->
        <div class="client-section p-4 rounded shadow bg-white">
            <h4 class="section-title">Client Details</h4>
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="clientName" class="form-label">Client Name:</label>
                    <input type="text" id="clientName" class="form-control" placeholder="Enter Client Name">
                </div>
                <div class="col-md-3">
                    <label for="clientContact" class="form-label">Client Contact:</label>
                    <input type="text" id="clientContact" class="form-control" placeholder="Enter Contact">
                </div>
                <div class="col-md-3">
                    <label for="clientLocation" class="form-label">Client Location:</label>
                    <input type="text" id="clientLocation" class="form-control" placeholder="Enter Location">
                </div>
            </div>
        </div>

        <!-- Input Form -->
        <div class="form-container p-4 rounded shadow bg-white mt-4">
            <h4 class="section-title">Event Details</h4>
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="eventName" class="form-label">Event Name:</label>
                    <input type="text" id="eventName" class="form-control" placeholder="Enter Event Name">
                </div>
                <div class="col-md-3">
                    <label for="photography" class="form-label">Photography:</label>
                    <input type="text" id="photography" class="form-control" placeholder="Photography">
                </div>
                <div class="col-md-3">
                    <label for="videography" class="form-label">Videography:</label>
                    <input type="text" id="videography" class="form-control" placeholder="Videography">
                </div>
                <div class="col-md-3">
                    <label for="candid" class="form-label">Candid:</label>
                    <input type="text" id="candid" class="form-control" placeholder="Candid">
                </div>
                <div class="col-md-3">
                    <label for="cinematic" class="form-label">Cinematic:</label>
                    <input type="text" id="cinematic" class="form-control" placeholder="Cinematic">
                </div>
                <div class="col-md-6">
                    <label for="otherDetails" class="form-label">Other Details:</label>
                    <input type="text" id="otherDetails" class="form-control" placeholder="Enter Other Details">
                </div>
                <div class="col-md-6">
                    <label for="pricingAmount" class="form-label">Pricing Amount (â‚¹):</label>
                    <input type="number" id="pricingAmount" class="form-control" placeholder="Enter Total Amount">
                </div>
            </div>
        </div>

        <!-- Specifications Section (Rich Text Editor) -->
        <div class="form-container p-4 rounded shadow bg-white mt-4">
            <h4 class="section-title">Specifications</h4>
            <div id="specificationsEditor"></div>
        </div>

        <!-- Buttons -->
        <div class="col-12 button-group mt-3 text-center">
            <button onclick="addEvent()" class="btn btn-primary">âž• Add</button>
            <button onclick="previewQuotation()" class="btn btn-info">ðŸ“„ Preview</button>
            <button onclick="resetForm()" class="btn btn-danger">ðŸ”„ Clear</button>
        </div>

        <!-- Preview Table -->
        <div class="table-responsive mt-4">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Event Name</th>
                        <th>Photography</th>
                        <th>Videography</th>
                        <th>Candid</th>
                        <th>Cinematic</th>
                        <th>Other Details</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="previewTable"></tbody>
            </table>
        </div>
    </div>

    <!-- Quill.js -->
    <script src="https://cdn.jsdelivr.net/npm/quill/dist/quill.min.js"></script>

    <!-- Custom Script -->
    <script src="script.js"></script>

    <script>
        // Initialize Quill.js
        var quill = new Quill("#specificationsEditor", {
            theme: "snow",
            placeholder: "Enter specifications...",
            modules: {
                toolbar: [
                    [{ header: [1, 2, false] }],
                    ["bold", "italic", "underline"],
                    ["blockquote", "code-block"],
                    [{ list: "ordered" }, { list: "bullet" }],
                    ["link"]
                ]
            }
        });
    </script>

</body>
</html>

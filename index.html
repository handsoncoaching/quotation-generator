<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotation Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Quotation Generator</h2>
        
        <table>
            <tr>
                <td><label for="eventName">Event Name</label></td>
                <td><input type="text" id="eventName" placeholder="Enter Event Name"></td>
            </tr>
            <tr>
                <td><label for="photography">Photography</label></td>
                <td><input type="number" id="photography" placeholder="Enter Price"></td>
            </tr>
            <tr>
                <td><label for="videography">Videography</label></td>
                <td><input type="number" id="videography" placeholder="Enter Price"></td>
            </tr>
            <tr>
                <td><label for="candid">Candid</label></td>
                <td><input type="number" id="candid" placeholder="Enter Price"></td>
            </tr>
            <tr>
                <td><label for="cinematic">Cinematic</label></td>
                <td><input type="number" id="cinematic" placeholder="Enter Price"></td>
            </tr>
            <tr>
                <td><label for="others">Others</label></td>
                <td><input type="text" id="others" placeholder="Enter Details"></td>
            </tr>
        </table>

        <button onclick="generateQuotation()">Generate Quotation</button>

        <!-- Quotation Preview Section -->
        <div class="quote-preview" id="quotationPreview"></div>

        <button onclick="downloadPDF()">Download as PDF</button>
    </div>

    <script src="script.js"></script> <!-- Link to external JavaScript -->
</body>
</html>

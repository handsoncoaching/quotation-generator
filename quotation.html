<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quotation PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.png" width="100" height="100">
        SHUTTER CAPTURES PHOTOGRAPHY
    </div>
    <p><strong>Client Name:</strong> John Doe</p>
    <table>
        <thead>
            <tr>
                <th>Event Name</th>
                <th>Photography</th>
                <th>Videography</th>
                <th>Candid</th>
                <th>Cinematic</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Wedding</td>
                <td>Yes</td>
                <td>No</td>
                <td>Yes</td>
                <td>No</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
